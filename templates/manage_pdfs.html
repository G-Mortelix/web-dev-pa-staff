<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage PDFs</title>
</head>
<body>
    <h1>Manage PDFs</h1>
    <table>
        <tr>
            <th>PDF Name</th>
            <th>Folder</th>
            <th>Actions</th>
        </tr>
        {% for pdf in pdfs %}
            <tr>
                <td>{{ pdf.pdf_name }}</td>
                <td>{{ pdf.folder.folder_name }}</td>
                <td><a href="{{ url_for('edit_pdf', pdf_id=pdf.pdf_id) }}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
